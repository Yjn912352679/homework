    <script>
        $(function () {
            var index = 0;
            backgrounds = [
                "../images/xiaomi_1.jpg",
                "../images/xiaomi_2.jpg",
                "../images/xiaomi_3.jpg",
                "../images/xiaomi_4.jpg",
                "../images/xiaomi_5.jpg",
            ]
            $(".next-one").click(function () {
                index++;
                index = index % 5;

                $(".nav").css("background", "url(" + backgrounds[index] + ")", "")
                $(".round-selection>span").eq(index).addClass("first-span").siblings().removeClass("first-span")

            })
            $(".last-one").click(function () {
                index--;
                if (index < 0)
                    index = 4;

                $(".nav").css("background", "url(" + backgrounds[index] + ")", "")
                $(".round-selection>span").eq(index).addClass("first-span").siblings().removeClass("first-span")

            })
        })
