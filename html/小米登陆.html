<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/小米登陆.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <title>小米登陆</title>
    <link rel="shortcut icon" href="../images/登陆.png" >
</head>

<body>
    <div class="top">
        <a class="title" href="">
            <img src="../images/mi-logo.png" alt="">
            <span>小米商城</span>
            <p>让每个人都能享受科技的乐趣</p>
        </a>
    </div>

    <div class="trunk">
        <div class="log-in">
            <div class="land-way">
                <span class="active" id="input-number"  href="">帐号登录</span>
                <span id="input-QR" href="">扫码登录</span>
            </div>

            <div class="detail">
                <div class="input-number-details">
                <div class="input-main">
                    <form>
                        <input type="text" placeholder="邮箱/手机号码/小米ID">
                        <br>
                        <input type="password" placeholder="密码">
                        <br>
                    </form>
                    <button class="button">登录</button>
                </div>

                <div class="spare-item">
                        <a class="phone" href="">手机短信登录/注册</a>
                        <div class="Emergency-measures">
                        <a class="register" href="">立即注册</a> <span class="Vertical-line"></span>
                        <a class="forget" href="">忘记密码？</a>
                        </div>
        
                </div>

                <div class="bottom">
                            <div class="bottom-top">
                                <span class="line-left"></span>
                                <p class="ontice">其他方式登录</p>
                                <span class="line-right"></span>
                            </div>
                            <div class="bottom-bottom">
                                <a class="qq-out" href=""><i class="qq"></i></a>
                                <a class="weibo-out" href=""><i class="weibo"></i></a>
                                <a class="zhifu-out" href=""><i class="zhifu"></i></a>
                                <a class="weixin-out" href=""><i class="weixin"></i></a>
                            </div>
                </div>

                </div>

                <div class="input-scancode">
                <img src="../images/qr.png" alt="">
                <p class="input-scancode-upon">使用<a href="">小米商城APP</a>扫一扫
                <p class="input-scancode-under">小米手机可打开「设置」>「小米帐号」扫码登录</p>
                </div>
            </div>

            <span class="interval"></span>

        </div>

    </div>
    <div class="switch">
        <a href="">简体</a><span></span>
        <a href="">繁体</a><span></span>
        <a href="">English</a><span></span>
        <a href="">常见问题</a><span></span>
        <a href="">隐私政策</a>
    </div>


    <div class="copyright">
        <p>小米公司版权所有-京ICP备10046444- <a href=""></a>
            京公网安备11010802020134号-京ICP证110507号</p>
    </div>
    <script>
        $(".land-way>span").click(function () {
            $(this).addClass("active").siblings().removeClass("active");
            console.log($(this).index());
            $(".detail>div").eq($(this).index()).show().siblings().hide()

        })
    </script>
</body>

</html>
